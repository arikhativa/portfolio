<article class="float w-full flex justify-content-center pt-8">
    <p-card header="Contact me :)">
        <p-divider />
        <h4>Email</h4>
        <div class="flex justify-content-between align-items-center gap-5">
            <p class="m-0">{{ email }}</p>
            <p-button
                icon="pi pi-envelope"
                size="large"
                (onClick)="redirectToEmail()"
                pTooltip="Redirect To Email"
                tooltipPosition="top"
                [showDelay]="toolTip.showDelay"
                [hideDelay]="toolTip.hideDelay"
            ></p-button>
        </div>
        <p-divider />
        <h4>CV</h4>
        <div class="flex justify-content-between align-items-center gap-5">
            <p class="m-0">{{ file }}</p>
            <div class="flex justify-content-between gap-2">
                <p-button
                    icon="pi pi-external-link"
                    size="large"
                    (onClick)="showDialog()"
                    pTooltip="Open CV Preview"
                    tooltipPosition="top"
                    [showDelay]="toolTip.showDelay"
                    [hideDelay]="toolTip.hideDelay"
                ></p-button>
                <p-button
                    icon="pi pi-download"
                    size="large"
                    (onClick)="downloadFile()"
                    pTooltip="Download CV"
                    tooltipPosition="top"
                    [showDelay]="toolTip.showDelay"
                    [hideDelay]="toolTip.hideDelay"
                ></p-button>
            </div>
        </div>
        <p-divider />
        <div class="flex flex-row justify-content-between align-items-center">
            <p>More Stuff</p>
            <ul class="p-0 m-0 w-fit flex justify-content-center gap-2 h-fit">
                <div class="link">
                    <a href="https://github.com/arikhativa">
                        <i
                            style="
                                font-size: 1.6rem;
                                color: var(--primary-light);
                            "
                            class="pi pi-github"
                        ></i>
                    </a>
                </div>
                <div class="link">
                    <a href="https://www.linkedin.com/in/yoav-rabby">
                        <i
                            style="
                                font-size: 1.6rem;
                                color: var(--primary-light);
                            "
                            class="pi pi-linkedin"
                        ></i>
                    </a>
                </div>
            </ul>
            <!-- </div> -->
        </div>
    </p-card>
</article>
<p-dialog
    header="Yoav Rabby's CV"
    [(visible)]="visible"
    draggable="false"
    resizable="true"
    [maximizable]="true"
    [style]="{ width: '80vw', height: '80vh' }"
>
    <object
        data="assets/cv.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
    >
        <p>
            Your web browser doesn't have a PDF plugin. Close this window and
            download the PDF file.
        </p>
    </object>
</p-dialog>
