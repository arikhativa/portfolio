<div class="card">
    <p-dataView #dv [value]="products" [layout]="layout">
        <ng-template pTemplate="header">
            <div class="flex justify-content-end">
                <p-button (onClick)="filter()" label="Filter" />

            </div>
        </ng-template>
        <ng-template let-product pTemplate="grid" let-products>
            <div class="grid grid-nogutter justify-content-center">
                <div class="sm:col-6 md:col-6 xl:col-4 p-2" *ngFor="let product of products">
                    <div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
                        <div class="surface-50 flex justify-content-center border-round p-3">
                            <div class="relative mx-auto">
                                <img class="border-round w-full"
                                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                                    [alt]="product.name" style="max-width: 300px;" />
                                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag>
                            </div>
                        </div>
                        <div class="pt-4">
                            <div class="flex flex-row justify-content-between align-items-start gap-2">
                                <div>
                                    <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                                    <div class="text-lg font-medium text-900 mt-1">{{ product.name }}</div>
                                </div>
                                <div class="surface-100 p-1" style="border-radius: 30px">
                                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <span class="text-900 font-medium text-sm">{{ product.rating }}</span>
                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-column gap-4 mt-4">
                                <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                                <div class="flex gap-2">
                                    <p-button icon="pi pi-shopping-cart"
                                        class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now"
                                        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" />
                                    <p-button icon="pi pi-heart" [outlined]="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
